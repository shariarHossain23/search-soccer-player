<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search player details</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="spinner" class=""></div>
    <main>
      <section>
        <div class="search-section">
          <h2>Welcome to player db</h2>
          <div class="search">
            <input
              id="search-input"
              class="input"
              type="text"
              placeholder="search player"
            />
            <button onclick="playerData()" class="search-button">search</button>
          </div>
        </div>
      </section>

      <!-- show details -->
      <section id="display-details"></section>
      <div>
        <p id="error-msg">something went wrong plz try again later</p>
      </div>
      <!-- show display player -->
      <section id="display" class="display"></section>
      <div id="error-text"></div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
